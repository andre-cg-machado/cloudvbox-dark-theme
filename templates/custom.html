<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}cloudvBOX Jupyter Notebook{% endblock %}</title>
    
    <!-- cloudvBOX Dark Theme CSS -->
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    
    <!-- Favicon cloudvBOX -->
    <link rel="icon" type="image/png" href="/images/logo.png">
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Jupyter Notebook com tema cloudvBOX Dark - Ambiente profissional para ci√™ncia de dados">
    <meta name="keywords" content="jupyter, notebook, cloudvbox, data science, python">
    <meta name="author" content="cloudvBOX Team">
    
    <!-- Open Graph para compartilhamento -->
    <meta property="og:title" content="cloudvBOX Jupyter Notebook">
    <meta property="og:description" content="Ambiente profissional para ci√™ncia de dados com tema escuro cloudvBOX">
    <meta property="og:image" content="/images/logo-branco.png">
    <meta property="og:type" content="website">
    
    <!-- Estilos customizados inline -->
    <style>
        /* Garantir que o tema seja aplicado imediatamente */
        body {
            background-color: #012837 !important;
            color: #ffffff !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif !important;
        }
        
        /* Loading screen com tema cloudvBOX */
        .cloudvbox-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #012837;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }
        
        .cloudvbox-loading img {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .cloudvbox-loading-text {
            color: #55FCFF;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .cloudvbox-loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(85, 252, 255, 0.3);
            border-top: 3px solid #55FCFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Ocultar loading quando p√°gina carregar */
        .loaded .cloudvbox-loading {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Loading screen cloudvBOX -->
    <div class="cloudvbox-loading" id="cloudvbox-loading">
        <img src="/images/logo-branco.png" alt="cloudvBOX" />
        <div class="cloudvbox-loading-text">Carregando cloudvBOX Notebook...</div>
        <div class="cloudvbox-loading-spinner"></div>
    </div>
    
    {% block header %}
    <div id="header" class="navbar navbar-static-top">
        <div class="navbar-inner navbar-nobg">
            <div class="container">
                <div class="center-nav">
                    <div class="nav-collapse collapse navbar-collapse">
                        {% block header_buttons %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    
    {% block site %}
    <div id="site">
        {% block main %}{% endblock %}
    </div>
    {% endblock %}
    
    <!-- JavaScript para remover loading screen -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Remover loading screen ap√≥s carregamento
            setTimeout(function() {
                document.body.classList.add('loaded');
                setTimeout(function() {
                    const loading = document.getElementById('cloudvbox-loading');
                    if (loading) {
                        loading.remove();
                    }
                }, 500);
            }, 1000);
        });
        
        // Adicionar informa√ß√µes do tema no console
        console.log('%cüöÄ cloudvBOX Dark Theme', 'color: #55FCFF; font-size: 16px; font-weight: bold;');
        console.log('%cTema profissional para Jupyter Notebook', 'color: #ffffff; font-size: 12px;');
        console.log('%cVers√£o: 1.0.0', 'color: #d1d5db; font-size: 10px;');
    </script>
    
    <!-- JavaScript customizado do tema -->
    <script src="/custom/custom.js"></script>
    
    {% block extra_script %}{% endblock %}
</body>
</html>
